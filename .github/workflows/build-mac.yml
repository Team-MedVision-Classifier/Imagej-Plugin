name: build-mac

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Create venvs and install deps
        working-directory: cellpose backend
        run: |
          python -m venv --copies venv_v3
          ./venv_v3/bin/pip install -r requirements_v3.txt
          python -m venv --copies venv_v4
          ./venv_v4/bin/pip install -r requirements_v4.txt

      - name: Build plugin
        working-directory: cellpose frontend
        run: mvn -q -DskipTests package

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: cellpose-plugin-mac
          path: cellpose frontend/target/*.jar
